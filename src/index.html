<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="search">
            <input type="text" class="searchTerm" placeholder="Your City...">
            <button type="button" class="searchBtn">Search</button>
            <fieldset>
                <input type="radio" name="unit" id="metric" value="metric" checked>
                <label for="metric">C</label>
                <input type="radio" name="unit" id="imperial" value="imperial">
                <label for="imperial">F</label>
            </fieldset>
        </div>
    </header>
    <div class="weatherInfo">
        <div class="card">
            <h1 class="cityName"></h1>
            <div class="currentWeather">
                <span class="temperature">
                    <h2 class="currentTemperature"></h2>
                    <h6 class="feelsLikeTemperature"></h6>
                </span>
                <span class="conditions">
                    <h4 class="currentCondition"></h4>
                    <img class="currentConditionIcon">
                </span>
                <span class="advancedInfo">
                    <h4 class="lowTemperature"></h4>
                    <h4 class="windSpeed"></h4>
                    <h4 class="humidity"></h4>
                    <h4 class="sunrise">Sunrise<br/>7:44a.m</h4>
                    <h4 class="highTemperature"></h4>
                    <h4 class="windDirection"><br/>9NW</h4>
                    <h4 class="pressure"></h4>
                    <h4 class="sunset">Sunset<br/>4:45p.m</h4>
                </span>
            </div>
            <div class="forecast">
                
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
