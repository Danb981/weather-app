<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="index.bundle.js"></script><script defer src="apicontroller.bundle.js"></script><script defer src="domcontroller.bundle.js"></script><script defer src="user.bundle.js"></script></head>
<body>
    <header>
        <div class="search">
            <input type="text" placeholder="Your City...">
            <button type="button">Search</button>
        </div>
    </header>
    <div class="weatherInfo">
        <div class="card">
            <h1 class="cityName">Toronto, ON</h1>
            <div class="currentWeather">
                <span class="temperature">
                    <h2 class="currentTemperature">0C</h2>
                    <h6 class="feelsLikeTemperature">Feels Like -1C</h6>
                </span>
                <span class="conditions">
                    <h4 class="currentCondition">Partly Cloudy</h4>
                    <img class="currentConditionIcon" src="http://openweathermap.org/img/wn/10d@2x.png">
                </span>
                <span class="advancedInfo">
                    <h4 class="lowTemperature">Low<br/>-5C</h4>
                    <h4 class="windSpeed">Wind Speed<br/>5km/h</h4>
                    <h4 class="humidity">Humidity<br/>70%</h4>
                    <h4 class="sunrise">Sunrise<br/>7:44a.m</h4>
                    <h4 class="highTemperature">High<br/>3C</h4>
                    <h4 class="windDirection">Wind Direction<br/>9NW</h4>
                    <h4 class="pressure">Pressure<br/>104.1kPa</h4>
                    <h4 class="sunset">Sunset<br/>4:45p.m</h4>
                </span>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
